name: Release Rust Binaries

on:
  push:
    tags:
      - 'rust-v*'

permissions:
  contents: write

jobs:
  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run tests
        run: cargo test --all
        working-directory: rust-search-ui

  build:
    name: Build ${{ matrix.target }}
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
            name: aichat-search-macos-intel
          - target: aarch64-apple-darwin
            os: macos-latest
            name: aichat-search-macos-arm64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: aichat-search-linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
            name: aichat-search-linux-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: aichat-search-windows-x86_64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        working-directory: rust-search-ui

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd rust-search-ui/target/${{ matrix.target }}/release
          tar czf ../../../../${{ matrix.name }}.tar.gz aichat-search
          cd ../../../..

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd rust-search-ui/target/${{ matrix.target }}/release
          7z a ../../../../${{ matrix.name }}.zip aichat-search.exe
          cd ../../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            ${{ matrix.name }}.tar.gz
            ${{ matrix.name }}.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
          generate_release_notes: true

  update-homebrew:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/rust-v}" >> $GITHUB_OUTPUT

      - name: Compute sha256 checksums
        id: sha
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          BASE_URL="https://github.com/pchalasani/claude-code-tools/releases/download/rust-v${VERSION}"

          SHA_ARM64=$(curl -sL "${BASE_URL}/aichat-search-macos-arm64.tar.gz" | shasum -a 256 | cut -d' ' -f1)
          SHA_INTEL=$(curl -sL "${BASE_URL}/aichat-search-macos-intel.tar.gz" | shasum -a 256 | cut -d' ' -f1)
          SHA_LINUX_X86=$(curl -sL "${BASE_URL}/aichat-search-linux-x86_64.tar.gz" | shasum -a 256 | cut -d' ' -f1)
          SHA_LINUX_ARM=$(curl -sL "${BASE_URL}/aichat-search-linux-arm64.tar.gz" | shasum -a 256 | cut -d' ' -f1)

          echo "SHA_ARM64=${SHA_ARM64}" >> $GITHUB_OUTPUT
          echo "SHA_INTEL=${SHA_INTEL}" >> $GITHUB_OUTPUT
          echo "SHA_LINUX_X86=${SHA_LINUX_X86}" >> $GITHUB_OUTPUT
          echo "SHA_LINUX_ARM=${SHA_LINUX_ARM}" >> $GITHUB_OUTPUT

      - uses: actions/checkout@v4

      - name: Update Homebrew formula
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          VERSION: ${{ steps.version.outputs.VERSION }}
          SHA_ARM64: ${{ steps.sha.outputs.SHA_ARM64 }}
          SHA_INTEL: ${{ steps.sha.outputs.SHA_INTEL }}
          SHA_LINUX_X86: ${{ steps.sha.outputs.SHA_LINUX_X86 }}
          SHA_LINUX_ARM: ${{ steps.sha.outputs.SHA_LINUX_ARM }}
        run: |
          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/pchalasani/homebrew-tap.git
          cd homebrew-tap
          mkdir -p Formula
          cp ../scripts/aichat-search.rb.template Formula/aichat-search.rb
          sed -i "s/REPLACE_VERSION/${VERSION}/g" Formula/aichat-search.rb
          sed -i "s/REPLACE_SHA_ARM64/${SHA_ARM64}/g" Formula/aichat-search.rb
          sed -i "s/REPLACE_SHA_INTEL/${SHA_INTEL}/g" Formula/aichat-search.rb
          sed -i "s/REPLACE_SHA_LINUX_ARM/${SHA_LINUX_ARM}/g" Formula/aichat-search.rb
          sed -i "s/REPLACE_SHA_LINUX_X86/${SHA_LINUX_X86}/g" Formula/aichat-search.rb
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/aichat-search.rb
          git commit -m "Update aichat-search to ${VERSION}"
          git push
