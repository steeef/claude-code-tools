<svg xmlns="http://www.w3.org/2000/svg" width="200" height="100" viewBox="0 0 200 100">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1a2e"/>
      <stop offset="100%" style="stop-color:#051525"/>
    </linearGradient>
  </defs>
  <rect width="200" height="100" rx="8" fill="url(#bg)" stroke="#1e90ff" stroke-width="1.5"/>
  <text x="100" y="32" font-family="monospace" font-size="28" font-weight="bold" fill="#4da6ff" text-anchor="middle" filter="url(#glow)">aichat</text>
  <text x="100" y="54" font-family="monospace" font-size="14" fill="#7ec8ff" text-anchor="middle">Sessions: Search,</text>
  <text x="100" y="72" font-family="monospace" font-size="14" fill="#7ec8ff" text-anchor="middle">Lossless Continuity</text>
  <text x="100" y="90" font-family="monospace" font-size="14" fill="#7ec8ff" text-anchor="middle">(avoid compaction)</text>
</svg>