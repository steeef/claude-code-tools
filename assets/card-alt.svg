<svg xmlns="http://www.w3.org/2000/svg" width="240" height="90" viewBox="0 0 240 90">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a0a1a"/>
      <stop offset="100%" style="stop-color:#1a0510"/>
    </linearGradient>
  </defs>
  <rect width="240" height="90" rx="8" fill="url(#bg)" stroke="#ff4488" stroke-width="1.5"/>
  <text x="120" y="42" font-family="monospace" font-size="32" font-weight="bold" fill="#ff6699" text-anchor="middle" filter="url(#glow)">alt</text>
  <text x="120" y="65" font-family="monospace" font-size="10" fill="#ff99bb" text-anchor="middle">Claude-Code / Codex-CLI</text>
  <text x="120" y="80" font-family="monospace" font-size="10" fill="#ff99bb" text-anchor="middle">with Local/Remote LLMs</text>
</svg>